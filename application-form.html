<!doctype html>
<html>
<head>
    <title>Skills-HTML-CSS</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <h1>Job Application</h1>

    <p class="paragraph">We are looking for talented and balloonicornish engineering team members.
        Must be familiar with what balloonicornish stands for and how to use it
        appropriately in a sentence and as an engineering concept.</p>

    <form action="application" method="POST">
        <p>
            <label for="first_name">First name: </label>
            <input id="first_name" type="text" name="textfield"><br>
        </p>

        <p>
            <label for="last_name">Last name: </label>
            <input id="last_name" class="last_name" type="text" name="textfield"><br>
        </p>

        <p>
            <label for="salary">Salary requirement: </label>
            <input id="salary" type="number" name="textfield"><br>
        </p>

        <p>
            <label for="position">Which position are you applying for: </label>
                <select id="position" name="select">
                    <optgroup label="Engineering">
                    <option value="se">Software Engineer</option>
                    <option value="qae">QA Engineer</option>
                    <option value="pm">Product Manager</option>
                    </optgroup>
                </select><br>
        </p>
        <input type="submit" name="submit" value="Submit Application">
    </form>

<!-- your html goes here -->

</body>
</html>
